<script>
  const prices = {
    "False": [{ value: 'None', desc: "--None--" }],
    "True": [{ value: "Sputnik V", desc: "Sputnik V" }, { value: "Sputnik Lite", desc: "Sputnik Lite" }]
  }

  const price = document.querySelector('[name=price]');
  document.querySelector('[name=VaccineRespose]').addEventListener('change', function (e) {
    price.innerHTML = prices[this.value].reduce((acc, elem) => `${acc}<option value="${elem.value}">${elem.desc}</option>`, "");
  });
